        shell: bash
        run: unzip -o mta-server.zip -d mta-server
      - name: MacOS utils
        run: brew install coreutils
      - name: Set MTA_HOME
        run: echo "MTA_HOME=$(dirname $(realpath mta-server/mta-web-distribution-*/run_mta.sh))" >> $GITHUB_ENV
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: ui-pf4/src/main/webapp/
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080/mta-ui
