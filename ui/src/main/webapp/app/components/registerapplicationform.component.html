<h1>{{labels.heading}}</h1>
<form [formGroup]="registrationForm" (ngSubmit)="register()"  class="form-horizontal">
    <div *ngFor="let errorMessage of errorMessages" class="row form-errors alert alert-danger">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-10">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{errorMessage}}
        </div>
    </div>
    <div class="row">
        <div class="form-group" [ngClass]="{'has-error': hasError(registrationForm.get('inputPath'))}">
            <label class="col-md-2 control-label" for="fileUpload">Upload Application</label>
            <div class="col-md-6">
                <input id="fileUpload" type="file" multiple="multiple" ng2FileSelect [uploader]="multipartUploader" class="form-control" name="files" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-primary" type="submit" (click)="register()">{{labels.submitButton}}</button>
                <button (click)="cancelRegistration()" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</form>
