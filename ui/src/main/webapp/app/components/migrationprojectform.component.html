<h1>
    Create Migration Project
</h1>
<form (ngSubmit)="save()" #projectForm="ngForm" class="form-horizontal">
    <div *ngFor="let errorMessage of errorMessages" class="row form-errors alert alert-danger">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-10">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{errorMessage}}
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label" for="idTitle">Migration Project Title</label>
            <div class="col-md-6">
                <input #titleControl="ngModel"
                       [(ngModel)]="model.title"
                       name="title"
                       [disabled]="loading"
                       minlength="4"
                       maxlength="128"
                       required
                       type="text"
                       id="idTitle"
                       class="form-control">
            </div>
            <span [class.hidden]="!hasError(titleControl)" class="help-block">
                The title must be greater than 3 characters long and fewer than 128 characters.
            </span>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-primary" type="submit" [disabled]="!projectForm.form.valid || loading">Save</button>
                <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</form>
