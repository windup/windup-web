<div class="modal fade" id="addRulesPathModal" tabindex="-1" role="dialog" aria-labelledby="Add Rules Path" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add rules</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="addRulesPathForm">
                    <div *ngFor="let errorMessage of errorMessages" class="row form-errors alert alert-danger">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        {{errorMessage}}
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': hasError(addRulesPathForm.get('inputPathControl'))}">
                        <label class="control-label" for="addRulesPathInput">Rules path (server-side file or directory)</label>
                        <input
                                [(ngModel)]="inputPath"
                                formControlName="inputPathControl"
                                type="text"
                                id="addRulesPathInput"
                                class="form-control"
                                placeholder="/opt/rules or /opt/rules/my-rules.windup.xml"
                        >
                        <div>
                            Path to the server-side file or directory containing the rules.
                        </div>
                        <span [class.hidden]="!hasError(addRulesPathForm.get('inputPathControl'))" class="help-block">
                            The path must exist on the server.
                        </span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" [disabled]="!addRulesPathForm.valid" class="btn btn-primary" (click)="addPath()">Add</button>
            </div>
        </div>
    </div>
</div>
