<ul class="steps-container">
    <li class="steps" *ngFor="let step of wizardSteps" [ngClass]="{'active': step?.name === currentStep?.name}">
        <span>
            <a>{{step.name}}</a>
        </span>
    </li>
</ul>
<div class="wizard-content wu-frame">
    <router-outlet></router-outlet>
</div>
