<table class="table table-bordered table-hover">
    <thead wu-table-sort-header
           [(sort)]="sort"
           [tableHeaders]="tableHeaders">
    </thead>
    <tbody>
    <ng-container *ngFor="let item of filteredItems | wuSort: sort">
        <ng-template [ngTemplateOutlet]="rowTemplate" [ngOutletContext]="{$implicit: item}"></ng-template>
    </ng-container>
    </tbody>
</table>
