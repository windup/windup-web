        <button (click)="selectAll()">Select all</button>
        <button (click)="clearSelection()">Clear all</button>
        <select multiple
                name="customRulesetPaths"
                [(ngModel)]="selectedRuleIDs"
                id="customRulesetPaths"
                class="form-control"
                >
            <option *ngFor="let ruleset of rulesPaths" [ngValue]="ruleset.id">
                {{ruleset.path}}
            </option>
        </select>
