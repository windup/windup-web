<div class="page-header page-header-no-border">
    <h1>
        <div class="main">Dependencies report</div>
    </h1>
    <button (click)="showDependencies = !showDependencies">Toggle dependencies graph</button>
    <button (click)="showTechDependencies = !showTechDependencies">Toggle tech. dependencies graph</button>
</div>

<div class="panel panel-default panel-primary">
    <div class="container" role="main">
        <wu-dependencies-graph *ngIf="showDependencies" [dependencies]="dependencies"></wu-dependencies-graph>
        <wu-dependencies-graph *ngIf="showTechDependencies" [dependencies]="technologies"></wu-dependencies-graph>
    </div><!-- /container main-->
</div>
