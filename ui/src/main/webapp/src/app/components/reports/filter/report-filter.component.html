<h2>Report Filter</h2>

<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label">Selected Applications</label>
            <div class="col-sm-10">
                <wu-custom-select [options]="group.applications" [(selection)]="filter.selectedApplications" [configuration]="appSelectConfig"></wu-custom-select>
                <span class="help-block">Please select some application</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Include Tags</label>
            <div class="col-sm-10">
                <wu-custom-select [options]="tags" [(selection)]="filter.includeTags" [configuration]="categoryTagSelectConfig"></wu-custom-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Exclude Tags</label>
            <div class="col-sm-10">
                <wu-custom-select [options]="tags" [(selection)]="filter.excludeTags" [configuration]="categoryTagSelectConfig"></wu-custom-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Include Categories</label>
            <div class="col-sm-10">
                <wu-custom-select [options]="categories" [(selection)]="filter.includeCategories" [configuration]="categoryTagSelectConfig"></wu-custom-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Exclude Categories</label>
            <div class="col-sm-10">
                <wu-custom-select [options]="categories" [(selection)]="filter.excludeCategories" [configuration]="categoryTagSelectConfig"></wu-custom-select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <label for="enable-filter" class="col-sm-10">
                <input type="checkbox" [(ngModel)]="filter.enabled" id="enable-filter" name="exampleInputError"> Enable filter
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button (click)="saveFilter()" class="btn btn-primary">Save</button>
                <button (click)="cancel()" class="btn btn-default">Cancel</button>
                <button (click)="resetFilter()" class="btn btn-danger" >Reset</button>
            </div>
        </div>
    </fieldset>
</form>
