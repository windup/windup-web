<div
        [style.width.px]="width"
        [style.height.px]="height">
    <div class="advanced-pie chart"
         [style.width.px]="dims.width"
         [style.height.px]="dims.height"
         [style.float]="'left'">
        <ngx-charts-chart
                [colors]="colors"
                [view]="[dims.width, dims.height]">
            <svg:g
                    [attr.transform]="transform"
                    class="pie chart">
                <svg:g ngx-charts-pie-series
                       [colors]="colors"
                       [showLabels]="labels"
                       [series]="results"
                       [innerRadius]="innerRadius"
                       [activeEntries]="activeEntries"
                       [outerRadius]="outerRadius"
                       [gradient]="gradient"
                       (select)="onClick($event)">
                </svg:g>
            </svg:g>
        </ngx-charts-chart>
    </div>
    <div class="legend">
        <table style=";font-size:smaller;color:#545454">
            <tbody>
            <tr *ngFor="let row of results;">
                <td class="legendColorBox">
                    <div style="border:1px solid #ccc;padding:1px">
                        <div
                                class="small"
                            [ngStyle]="
                                {'border-width': '5px',
                                'border-style': 'solid',
                                'border-color': color(row),
                                'width': '4px',
                                'height': '0px',
                                'overflow': 'hidden'
                                }"
                        ></div>
                    </div>
                </td>
                <td class="legendLabel">{{row.name}} - {{row.value}}x</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
