        [label]="'Project'"

    <div class="row row-cards-pf notifications-row">
        <!-- wu-breadcrumbs></wu-breadcrumbs -->
        <wu-notification></wu-notification>
    </div>
    <div class="row row-cards-pf">

        <router-outlet></router-outlet>
    </div>
</div><!-- /container -->
