<h1>{{title}}</h1>
<form #applicationGroupForm="ngForm" (ngSubmit)="save()" class="form-horizontal">
    <div *ngFor="let errorMessage of errorMessages" class="row form-errors alert alert-danger">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-10">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{errorMessage}}
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-md-2 control-label" for="idGroupTitle">Group Title</label>
            <div class="col-md-6">
                <input  #titleControl="ngModel"
                        name="groupTitle"
                        [(ngModel)]="model.title"
                        [disabled]="loadingGroup"
                        required
                        minlength="1"
                        maxlength="128"
                        type="text"
                        id="idGroupTitle"
                        class="form-control">
            </div>
            <span [class.hidden]="!hasError(titleControl)" class="help-block">
                The title must be greater than 3 characters long and fewer than 128 characters.
            </span>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-primary" type="submit" [disabled]="!applicationGroupForm.form.valid || loading">Save</button>
                <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</form>
