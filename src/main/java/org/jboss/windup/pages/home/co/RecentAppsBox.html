<wicket:panel>

        <!-- Recent releases -->
        <div class="box app">
            <h2 class="title">Applications</h2>
            <div class="entry">

                <table class="list">
                    <thead>
                        <tr>
                            <th>Application path</th>
                            <th>Added</th>
                            <th>Status</th>
                            <th>Technologies found</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="rows">
                            <td><a href="#" wicket:id="appLink">/foo/barx</a></td>
                            <td wicket:id="added">2 days ago</td>
                            <td wicket:id="status">Status.FOO</td>
                            <td class="technologies">
                                <wicket:container wicket:id="tags">
                                    <span wicket:id="tag" class="tag">WebLogic</span>
                                </wicket:container>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

</wicket:panel>
